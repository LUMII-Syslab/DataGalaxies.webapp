<html>
<head>
<script src="/jquery.min.js"></script>
<script src="/webappos.js"></script>
</head>
<body style="margin:0;padding:0;width:100%;height:100%;">
<span style="float:right;"><a href="license.html" target="_blank">License</a></span><br>
Planet name: <input type="edit" id="planetName" value="JSON viewer"/>
<p>
<script>

function load(planet)
{
  if (planet.name)
    document.getElementById("planetName").value = planet.name;
}

function store(planet)
{
  planet.name = document.getElementById("planetName").value;
  if (!planet.name)
    planet.state = "CONFIGURATION_ERROR";
}

</script>


</body>
</html>

<body>

<b>Planet name:</b> <input type="edit" id="planetName"/><p>
We will search for the "location" attribute in the JSON
stored in the corresponding star.

<script>

function load(planet)
{
  if (planet.name)
    document.getElementById("planetName").value = planet.name;
}

function store(planet)
{
  planet.name = document.getElementById("planetName").value;
  if (!planet.name) {
    planet.state = "CONFIGURATION_ERROR";
    return;
  }
  planet.state = "CONFIGURATION_OK";
}

</script>

</body>
</html>

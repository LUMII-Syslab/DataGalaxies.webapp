var useSignedApplet = true;


jmol_isReady = function(applet) {
	document.title = (applet._id + " is ready")
	Jmol._getElement(applet, "appletdiv").style.border="1px solid blue"
}		
$$Date=Date

var Info = {

  Info.width = document.documentElement.clientWidth-2;

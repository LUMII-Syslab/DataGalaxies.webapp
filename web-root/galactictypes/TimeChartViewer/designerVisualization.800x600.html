<html>
<head>
  <script src="/tda.js"></script>
  <script src="/jquery-1.11.1.min.js"></script>
  <script src="/netchart/lib/zoomcharts.js"></script>
  <meta charset="utf-8">
</head>

<body>
 <div id="chartContainer"></div> 
 <script type="text/javascript">
  function load(planet) {
   var s = tda.fileContentAsUTF8String(planet.star[0].starData[0].fileName);
   alert(s);
   t = new TimeChart({
        container: document.getElementById("chartContainer"),
        data:
        {
            units:["s"],
		    timestampInSeconds:true,
//			preload:"{values: [[100, 8], [1000, 15]], unit: \"ms\", from: 0, to: 3000}"
//            url:"C:\Users\User\Desktop\Stabini\time_sec_All.json"
//            url:"/Stabini/time_sec_All.json"
	      url:"/filedownload/"+tda.cloudLocation+"/"+planet.star[0].starData[0].fileName
	    },
		area: {
			initialDisplayUnit:"1 m"
		},
		timeAxis:{
			maxUnitWidth:100
		},
		events:{
			onSelectionChange: function(event){
				alert(event.selectionStart)
				alert(event.selectionEnd)
			}
		}
   });
 }
 </script>
</body>
</html>

<html>
<head>
  <script src="/jquery.min.js"></script>
  <script src="/webappos.js"></script>
  <script src="../../netchart/lib/zoomcharts.js"></script>
  <meta charset="utf-8">
</head>

<body>
 <div id="chartContainer"></div> 
 <script type="text/javascript">
  function load(planet) {
   var s = webappos.webcall_and_wait("webappos.getFileContentAsUTF8String", planet.star[0].starData[0].fileName).content;
   alert(s);
   t = new TimeChart({
        container: document.getElementById("chartContainer"),
        data:
        {
            units:["s"],
		    timestampInSeconds:true,
	      url:"/services/filedownload/"+webappos.project_id+"/"+planet.star[0].starData[0].fileName
                  +"?login="+webappos.login+"&ws_token="+webappos.ws_token+"&project_id"=webappos.project_id
	    },
		area: {
			initialDisplayUnit:"1 m"
		},
		timeAxis:{
			maxUnitWidth:100
		},
		events:{
			onSelectionChange: function(event){
				alert(event.selectionStart)
				alert(event.selectionEnd)
			}
		}
   });
 }
 </script>
</body>
</html>
